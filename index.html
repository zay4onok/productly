<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <meta name="description" content="The Design Thinking superpowers" />

    <!-- ! favicon -->

    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

    <!-- ! fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- ! styles -->

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <button
            class="menu-btn js-open-menu"
            type="button"
            aria-expanded="false"
            aria-controls="mobile-menu"
            aria-label="кнопка открытия мобильного мен"
          >
            <span></span>
          </button>
          <a class="logo" href="./index.html" aria-label="link to home page">
            <picture>
              <source srcset="./images/logo.webp 1x, ./images/logo@2x.webp 2x" type="image/webp" />
              <img
                class="logo__img"
                src="./images/logo.png"
                srcset="./images/logo.png 1x, ./images/logo@2x.png 2x"
                width="187"
                height="32"
                alt="лого"
                loading="lazy"
              />
            </picture>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to our product">Product</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to our customers">Customers</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to our pricng">Pricng</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to our resources">Resources</a>
              </li>
            </ul>
          </nav>
          <ul class="header__button-list">
            <li class="header__button--item">
              <button class="header__btn btn btn-reverse-accent" type="button">Sign In</button>
            </li>
            <li class="header__button--item">
              <button class="header__btn btn btn-accent" type="button">Sign Up</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__content">
              <h1 class="hero__title">The Design Thinking superpowers</h1>
              <p class="hero__text"
                >Tools, tutorials, design and innovation experts, all in one place! The most
                intuitive way to imagine your next user experience.</p
              >
              <div class="hero__btn-link">
                <butoon class="hero__btn btn btn-accent">Get started</butoon>
                <a class="hero__link" href="#" aria-label="link to video"
                  ><svg
                    class="hero__link-svg"
                    width="17"
                    height="19"
                    viewBox="0 0 17 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M15.8516 8.53032C16.591 8.96531 16.591 10.0347 15.8516 10.4697L2.1954 18.5027C1.44543 18.9439 0.5 18.4031 0.5 17.533V1.46697C0.5 0.596876 1.44543 0.0561381 2.1954 0.497293L15.8516 8.53032Z"
                      fill="#FF9900"
                    />
                  </svg>
                  Watch the Video</a
                >
              </div>
            </div>
            <picture>
              <source srcset="./images/hero-img.webp 1x, ./images/hero-img@2x.webp 2x" type="image/webp">
              <img
                class="hero__img"
                src="./images/hero-img.png"
                srcset="./images/hero-img.png 1x, ./images/hero-img@2x.png 2x"
                width="600"
                alt="hero img"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>

    <!-- ! mobile-menu -->

    <div class="mobile-menu js-menu-container" id="mobile-menu">
      <div class="mobile-menu__container">
        <button
          class="mobile-menu__close js-close-menu"
          type="button"
          aria-label="close menu button"
        >
          <svg
            class="mobile-menu__close-svg"
            width="28"
            height="28"
            viewBox="0 0 28 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.8332 8.16675L8.1665 19.8334M8.1665 8.16675L19.8332 19.8334"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#" aria-label="link to our product">Product</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" aria-label="link to our customers">Customers</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" aria-label="link to our pricng">Pricng</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" aria-label="link to our resources">Resources</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- ! scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
