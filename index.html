<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <meta name="description" content="The Design Thinking superpowers" />

    <!-- ! favicon -->

    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

    <!-- ! fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- ! styles -->

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <button
            class="menu-btn js-open-menu"
            type="button"
            aria-expanded="false"
            aria-controls="mobile-menu"
            aria-label="кнопка открытия мобильного мен"
          >
            <span></span>
          </button>
          <a class="logo" href="./index.html" aria-label="link to home page">
            <picture>
              <source srcset="./images/logo.webp 1x, ./images/logo@2x.webp 2x" type="image/webp" />
              <img
                class="logo__img"
                src="./images/logo.png"
                srcset="./images/logo.png 1x, ./images/logo@2x.png 2x"
                width="187"
                height="32"
                alt="лого"
                loading="lazy"
              />
            </picture>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to our product">Product</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to our customers">Customers</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to our pricng">Pricng</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to our resources">Resources</a>
              </li>
            </ul>
          </nav>
          <ul class="header__button-list">
            <li class="header__button--item">
              <button class="header__btn btn btn-reverse-accent" type="button">Sign In</button>
            </li>
            <li class="header__button--item">
              <button class="header__btn btn btn-accent" type="button">Sign Up</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- ! scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
